<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Store Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="bg-white rounded-lg shadow-md p-4 mb-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Vector Store Overview</h1>
                    <div class="flex items-center gap-2 mt-2">
                        <p class="text-gray-600">Repository path:</p>
                        <input type="text" id="repos-path" value="{{ repos_path }}" 
                               class="px-2 py-1 border rounded text-sm text-gray-800 flex-1 min-w-[300px]" readonly>
                        <button onclick="openFolderPicker()" 
                                class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                            Choose Folder
                        </button>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="checkChanges()" 
                            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 flex items-center gap-2">
                        <span id="check-changes-icon">üîç</span> Check Changes
                    </button>
                    <button onclick="reindexAll()" 
                            class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 flex items-center gap-2">
                        <span id="reindex-icon">üîÑ</span> Full Reindex
                    </button>
                    <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Back to Chat</a>
                </div>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <div class="flex gap-4">
                <div class="flex-1">
                    <input type="text" 
                           id="search-input" 
                           placeholder="Search repositories and files..." 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           onkeyup="handleSearch()">
                </div>
                <select id="search-type" 
                        class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        onchange="handleSearch()">
                    <option value="all">All</option>
                    <option value="repo">Repository Names</option>
                    <option value="file">File Names</option>
                </select>
            </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-lg font-semibold text-gray-700">Total Repositories</h2>
                <p class="text-3xl font-bold text-blue-600" id="total-repositories">-</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-lg font-semibold text-gray-700">Total Files</h2>
                <p class="text-3xl font-bold text-green-600" id="total-documents">-</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-lg font-semibold text-gray-700">Total Chunks</h2>
                <p class="text-3xl font-bold text-purple-600" id="total-chunks">-</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-lg font-semibold text-gray-700">Last Updated</h2>
                <p class="text-xl font-bold text-gray-800" id="last-updated">-</p>
            </div>
        </div>

        <!-- Repositories List -->
        <div id="repositories-container">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Add this at the beginning of the script section
        async function openFolderPicker() {
            try {
                const response = await fetch('/api/pick-folder', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success && data.selected_path) {
                    document.getElementById('repos-path').value = data.selected_path;
                    // Update the stored path
                    await updateReposPath(data.selected_path);
                }
            } catch (error) {
                console.error('Error picking folder:', error);
                alert('Failed to pick folder. Please try again.');
            }
        }

        async function updateReposPath(newPath) {
            try {
                const response = await fetch('/api/update-repos-path', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ repos_path: newPath })
                });
                const data = await response.json();
                
                if (data.success) {
                    // Reload the page to refresh the repository list
                    window.location.reload();
                } else {
                    alert('Failed to update repository path: ' + data.error);
                }
            } catch (error) {
                console.error('Error updating repos path:', error);
                alert('Failed to update repository path. Please try again.');
            }
        }

        function handleSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const searchType = document.getElementById('search-type').value;
            const repoContainer = document.getElementById('repositories-container');
            const repoCards = repoContainer.children;
            
            for (const card of repoCards) {
                const repoName = card.querySelector('h2').textContent.toLowerCase();
                const fileRows = card.querySelectorAll('tbody tr');
                let repoVisible = false;
                
                if (searchType === 'repo') {
                    // Search only in repository names
                    repoVisible = repoName.includes(searchTerm);
                    card.style.display = repoVisible ? 'block' : 'none';
                    // Show all files if repo matches
                    fileRows.forEach(row => row.style.display = repoVisible ? 'table-row' : 'none');
                } else {
                    let hasVisibleFiles = false;
                    
                    // Search in file names
                    fileRows.forEach(row => {
                        const fileName = row.querySelector('td').textContent.toLowerCase();
                        const shouldShow = searchType === 'all' 
                            ? (fileName.includes(searchTerm) || repoName.includes(searchTerm))
                            : fileName.includes(searchTerm);
                        row.style.display = shouldShow ? 'table-row' : 'none';
                        if (shouldShow) hasVisibleFiles = true;
                    });
                    
                    // Show repo card if it has any visible files
                    repoVisible = hasVisibleFiles || (searchType === 'all' && repoName.includes(searchTerm));
                    card.style.display = repoVisible ? 'block' : 'none';
                }
            }
            
            updateSearchStats();
        }
        
        function updateSearchStats() {
            const repoContainer = document.getElementById('repositories-container');
            const visibleRepos = Array.from(repoContainer.children).filter(card => card.style.display !== 'none');
            const visibleFiles = Array.from(document.querySelectorAll('tbody tr')).filter(row => row.style.display !== 'none');
            
            document.getElementById('total-repositories').textContent = visibleRepos.length;
            document.getElementById('total-documents').textContent = visibleFiles.length;
        }

        // Format date to local string
        function formatDate(dateString) {
            if (!dateString) return 'Never';
            return new Date(dateString).toLocaleString();
        }

        // Format file path to be more readable
        function formatPath(path) {
            return path.replace(/^.*[\\\/]/, '');
        }

        // Create repository card
        function createRepositoryCard(repo) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md p-4 mb-4';
            
            card.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h2 class="text-xl font-bold text-gray-800">${repo.name}</h2>
                        <p class="text-sm text-gray-500">Last indexed: ${formatDate(repo.last_indexed)}</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="flex gap-2 text-sm text-gray-600">
                            <span>${repo.total_files} files</span>
                            <span>${repo.total_chunks} chunks</span>
                            <span>${repo.git_log ? repo.git_log.length : 0} commits</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="reindexRepo('${repo.name}')" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 flex items-center gap-2">
                                <span class="material-icons text-sm">refresh</span>
                                Reindex
                            </button>
                            <div id="reindex-status-${repo.name.replace('/', '---')}" class="text-sm"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Git Log Section -->
                ${repo.git_log && repo.git_log.length > 0 ? `
                <div class="mb-4">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-lg font-semibold text-gray-700">Git History</h3>
                        <button onclick="toggleGitLog('${repo.name}')" 
                                class="text-sm text-blue-600 hover:text-blue-800">
                            Show/Hide
                        </button>
                    </div>
                    <div id="git-log-${repo.name}" class="hidden">
                        <div class="bg-gray-50 rounded-lg p-4 max-h-60 overflow-y-auto">
                            ${repo.git_log.map(entry => `
                                <div class="mb-2 last:mb-0 border-b border-gray-200 pb-2 last:border-0">
                                    <div class="flex items-start justify-between">
                                        <div>
                                            <div class="text-sm font-mono text-gray-600">${entry.commit_hash.substring(0, 8)}</div>
                                            <div class="text-sm text-gray-800">${entry.message}</div>
                                        </div>
                                        <div class="text-right">
                                            <div class="text-sm text-gray-600">${entry.author}</div>
                                            <div class="text-xs text-gray-500">${formatDate(entry.date)}</div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
                ` : ''}
                
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">File</th>
                                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Chunks</th>
                                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Last Modified</th>
                                <th class="px-4 py-2 text-right text-sm font-semibold text-gray-600">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${repo.documents.map(doc => `
                                <tr class="border-t">
                                    <td class="px-4 py-2 text-sm text-gray-800">${formatPath(doc.file_path)}</td>
                                    <td class="px-4 py-2 text-sm text-gray-600">${doc.chunks}</td>
                                    <td class="px-4 py-2 text-sm text-gray-600">${formatDate(doc.last_modified)}</td>
                                    <td class="px-4 py-2 text-right">
                                        <button onclick="viewDocument('${doc.file_path}')"
                                                class="text-blue-600 hover:text-blue-800 text-sm">View</button>
                                        <button onclick="deleteDocument('${doc.file_path}')"
                                                class="text-red-600 hover:text-red-800 text-sm ml-2">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            return card;
        }

        // Load vector store data
        async function loadVectorStoreData() {
            try {
                const response = await fetch('/vector-store-data');
                const data = await response.json();
                
                if (response.ok) {
                    // Update stats
                    document.getElementById('total-repositories').textContent = data.total_repositories;
                    document.getElementById('total-documents').textContent = data.total_documents;
                    document.getElementById('total-chunks').textContent = data.total_chunks;
                    document.getElementById('last-updated').textContent = formatDate(data.last_updated);
                    
                    // Clear and populate repositories container
                    const container = document.getElementById('repositories-container');
                    
                    if (data.needs_indexing) {
                        // Show indexing needed message
                        container.innerHTML = `
                            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6 text-center">
                                <div class="text-yellow-600 text-xl mb-4">‚ö†Ô∏è Repository Index Not Found</div>
                                <p class="text-gray-700 mb-4">
                                    The repository index has not been created yet. You need to initialize it first.
                                </p>
                                <div class="flex justify-center gap-4">
                                    <button onclick="checkChanges()" 
                                            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 flex items-center gap-2">
                                        <span>üîç</span> Check Changes
                                    </button>
                                    <button onclick="reindexAll()" 
                                            class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 flex items-center gap-2">
                                        <span>üîÑ</span> Initialize Index
                                    </button>
                                </div>
                            </div>
                        `;
                    } else {
                        // Show repository data
                        container.innerHTML = '';
                        data.repositories.forEach(repo => {
                            container.appendChild(createRepositoryCard(repo));
                        });
                    }
                } else {
                    throw new Error(data.error || 'Failed to load vector store data');
                }
            } catch (error) {
                console.error('Error loading vector store data:', error);
                const container = document.getElementById('repositories-container');
                container.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
                        <div class="text-red-600 text-xl mb-4">‚ùå Error Loading Data</div>
                        <p class="text-gray-700">${error.message}</p>
                    </div>
                `;
            }
        }

        // View document chunks
        async function viewDocument(path) {
            try {
                // Show loading state
                const loadingModal = document.createElement('div');
                loadingModal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4';
                loadingModal.innerHTML = `
                    <div class="bg-white rounded-lg p-8 flex items-center gap-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
                        <p class="text-lg">Loading document chunks...</p>
                    </div>
                `;
                document.body.appendChild(loadingModal);

                const response = await fetch(`/vector-store-document?path=${encodeURIComponent(path)}`);
                const data = await response.json();
                
                // Remove loading state
                loadingModal.remove();
                
                if (response.ok) {
                    // Create modal to display chunks
                    const modal = document.createElement('div');
                    modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4';
                    
                    // Helper function to safely get metadata values
                    const getMetadataValue = (chunk, key, defaultValue = 'N/A') => {
                        return chunk.metadata && chunk.metadata[key] !== undefined ? chunk.metadata[key] : defaultValue;
                    };
                    
                    modal.innerHTML = `
                        <div class="bg-white rounded-lg max-w-6xl w-full max-h-[90vh] overflow-hidden flex flex-col">
                            <div class="p-4 border-b flex justify-between items-center sticky top-0 bg-white z-10">
                                <div class="flex-1">
                                    <div class="flex items-center gap-2">
                                        <h3 class="text-lg font-semibold">${formatPath(path)}</h3>
                                        <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
                                            ${data.chunks ? data.chunks.length : 0} chunks
                                        </span>
                                    </div>
                                    <p class="text-sm text-gray-500 mt-1">Full path: ${path}</p>
                                </div>
                                <div class="flex items-center gap-4">
                                    <button onclick="this.closest('.fixed').remove()"
                                            class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="flex-1 overflow-y-auto p-4">
                                ${data.chunks ? data.chunks.map((chunk, i) => {
                                    const chunkNumber = getMetadataValue(chunk, 'chunk_number', i + 1);
                                    const totalChunks = getMetadataValue(chunk, 'total_chunks', data.chunks.length);
                                    const startLine = getMetadataValue(chunk, 'start_line', '?');
                                    const endLine = getMetadataValue(chunk, 'end_line', '?');
                                    const preview = getMetadataValue(chunk, 'preview', 'No preview available');
                                    const hasPrevious = i > 0;
                                    const hasNext = i < data.chunks.length - 1;
                                    
                                    return `
                                        <div class="mb-8 last:mb-0" id="chunk-${i}">
                                            <div class="flex items-center justify-between mb-2 sticky top-0">
                                                <div class="flex items-center gap-2">
                                                    <span class="px-3 py-1.5 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">
                                                        Chunk ${chunkNumber}/${totalChunks}
                                                    </span>
                                                    ${hasPrevious ? `
                                                        <a href="#chunk-${i-1}" class="text-blue-600 hover:text-blue-800 text-sm flex items-center gap-1">
                                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                                                            </svg>
                                                            Previous
                                                        </a>
                                                    ` : ''}
                                                    ${hasNext ? `
                                                        <a href="#chunk-${i+1}" class="text-blue-600 hover:text-blue-800 text-sm flex items-center gap-1">
                                                            Next
                                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                                            </svg>
                                                        </a>
                                                    ` : ''}
                                                </div>
                                                <div class="text-sm text-gray-500">
                                                    ${startLine !== '?' && endLine !== '?' ? `Lines ${startLine}-${endLine}` : ''}
                                                </div>
                                            </div>
                                            <div class="bg-gray-50 rounded-lg overflow-hidden">
                                                <div class="bg-gray-100 px-4 py-2 border-b">
                                                    <div class="text-sm text-gray-600">
                                                        Preview: ${preview}
                                                    </div>
                                                </div>
                                                <div class="p-4">
                                                    <pre class="whitespace-pre-wrap text-sm font-mono bg-gray-800 text-gray-100 p-4 rounded-lg overflow-x-auto">${chunk.content || 'No content available'}</pre>
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }).join('') : '<div class="text-center text-gray-500">No chunks available</div>'}
                            </div>
                        </div>
                    `;
                    
                    document.body.appendChild(modal);
                    
                    // Close modal on background click
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) modal.remove();
                    });

                    // Close modal on Escape key
                    document.addEventListener('keydown', function closeOnEscape(e) {
                        if (e.key === 'Escape') {
                            modal.remove();
                            document.removeEventListener('keydown', closeOnEscape);
                        }
                    });
                } else {
                    throw new Error(data.error || 'Failed to load document chunks');
                }
            } catch (error) {
                console.error('Error viewing document:', error);
                // Show error modal
                const errorModal = document.createElement('div');
                errorModal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4';
                errorModal.innerHTML = `
                    <div class="bg-white rounded-lg p-6 max-w-lg w-full">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-red-600">Error Loading Document</h3>
                            <button onclick="this.closest('.fixed').remove()"
                                    class="text-gray-500 hover:text-gray-700">&times;</button>
                        </div>
                        <p class="text-gray-700 mb-4">${error.message}</p>
                        <div class="flex justify-end">
                            <button onclick="this.closest('.fixed').remove()"
                                    class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                                Close
                            </button>
                        </div>
                    </div>
                `;
                document.body.appendChild(errorModal);
            }
        }

        // Delete document
        async function deleteDocument(path) {
            if (!confirm(`Are you sure you want to delete ${formatPath(path)}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/vector-store-document?path=${encodeURIComponent(path)}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (response.ok) {
                    alert('Document deleted successfully');
                    loadVectorStoreData();  // Reload the data
                } else {
                    throw new Error(data.error || 'Failed to delete document');
                }
            } catch (error) {
                console.error('Error deleting document:', error);
                alert('Error deleting document: ' + error.message);
            }
        }

        // Load data when page loads
        loadVectorStoreData();

        async function reindexRepo(repo) {
            const statusDiv = document.getElementById(`reindex-status-${repo.replace('/', '---')}`);
            const reindexButton = statusDiv.previousElementSibling;
            
            try {
                // Create a progress container
                const progressContainer = document.createElement('div');
                progressContainer.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50';
                progressContainer.innerHTML = `
                    <div class="bg-white rounded-lg p-6 max-w-2xl w-full">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold">Reindexing ${repo}</h3>
                            <button class="text-gray-500 hover:text-gray-700" onclick="if(confirm('Are you sure you want to cancel reindexing?')) this.closest('.fixed').remove();">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div class="space-y-4">
                            <!-- Overall Progress -->
                            <div>
                                <div class="flex justify-between mb-1">
                                    <span class="text-sm font-medium text-gray-700" id="progress-stage">Initializing...</span>
                                    <span class="text-sm font-medium text-gray-700" id="progress-percentage">0%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2">
                                    <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" id="progress-bar" style="width: 0%"></div>
                                </div>
                            </div>
                            
                            <!-- Current File -->
                            <div class="bg-gray-50 rounded-lg p-4">
                                <div class="text-sm text-gray-600 mb-2">Current File:</div>
                                <div class="font-mono text-sm" id="current-file">Waiting to start...</div>
                            </div>
                            
                            <!-- Stats -->
                            <div class="grid grid-cols-2 gap-4">
                                <div class="bg-gray-50 rounded-lg p-4">
                                    <div class="text-sm text-gray-600 mb-1">Processed</div>
                                    <div class="text-lg font-semibold" id="files-processed">0/0</div>
                                </div>
                                <div class="bg-gray-50 rounded-lg p-4">
                                    <div class="text-sm text-gray-600 mb-1">Time Remaining</div>
                                    <div class="text-lg font-semibold" id="time-remaining">Calculating...</div>
                                </div>
                            </div>
                            
                            <!-- Log Output -->
                            <div class="bg-gray-900 text-gray-100 rounded-lg p-4 h-32 overflow-y-auto font-mono text-sm">
                                <div id="log-output"></div>
                            </div>
                        </div>
                    </div>
                `;
                document.body.appendChild(progressContainer);

                // Helper function to update progress UI
                const updateProgress = (data) => {
                    const progressBar = document.getElementById('progress-bar');
                    const progressStage = document.getElementById('progress-stage');
                    const progressPercentage = document.getElementById('progress-percentage');
                    const currentFile = document.getElementById('current-file');
                    const filesProcessed = document.getElementById('files-processed');
                    const timeRemaining = document.getElementById('time-remaining');
                    const logOutput = document.getElementById('log-output');

                    // Update progress bar and percentage
                    const percentage = Math.round((data.current / data.total) * 100);
                    progressBar.style.width = `${percentage}%`;
                    progressPercentage.textContent = `${percentage}%`;
                    
                    // Update stage
                    progressStage.textContent = data.stage.charAt(0).toUpperCase() + data.stage.slice(1);
                    
                    // Add log message
                    const logEntry = document.createElement('div');
                    logEntry.className = 'log-entry';
                    logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${data.message}`;
                    logOutput.appendChild(logEntry);
                    logOutput.scrollTop = logOutput.scrollHeight;

                    // Extract file info and counts if available
                    if (data.message.includes('Processing file')) {
                        const match = data.message.match(/Processing file (\d+)\/(\d+): (.+)/);
                        if (match) {
                            const [_, current, total, file] = match;
                            currentFile.textContent = file;
                            filesProcessed.textContent = `${current}/${total}`;
                            
                            // Calculate time remaining
                            const timePerFile = data.elapsed / current;
                            const remainingFiles = total - current;
                            const remainingSeconds = timePerFile * remainingFiles;
                            timeRemaining.textContent = formatTimeRemaining(remainingSeconds);
                        }
                    }
                };

                // Helper function to format time remaining
                const formatTimeRemaining = (seconds) => {
                    if (seconds < 60) return `${Math.round(seconds)}s`;
                    if (seconds < 3600) return `${Math.round(seconds / 60)}m ${Math.round(seconds % 60)}s`;
                    return `${Math.round(seconds / 3600)}h ${Math.round((seconds % 3600) / 60)}m`;
                };

                // Disable the button and show initial status
                reindexButton.disabled = true;
                statusDiv.innerHTML = '<span class="text-blue-500">Starting reindex...</span>';
                
                // Start the reindexing process
                const response = await fetch('/reindex-repo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ repo_dir: repo.replace('/', '---') })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Handle the event stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const events = decoder.decode(value).split('\n\n');
                    for (const event of events) {
                        if (!event.trim()) continue;
                        
                        const data = JSON.parse(event.replace('data: ', ''));
                        updateProgress(data);
                        
                        // Update status based on stage
                        switch (data.stage) {
                            case 'complete':
                                statusDiv.innerHTML = `<span class="text-green-500">${data.message}</span>`;
                                setTimeout(() => {
                                    progressContainer.remove();
                                    location.reload();
                                }, 2000);
                                break;
                            case 'error':
                                statusDiv.innerHTML = `<span class="text-red-500">Error: ${data.message}</span>`;
                                progressContainer.remove();
                                break;
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `<span class="text-red-500">Error: ${error.message}</span>`;
            } finally {
                // Re-enable the button
                reindexButton.disabled = false;
            }
        }
